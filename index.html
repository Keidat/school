<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소설 플랫폼</title>
    <link rel="icon" href="data/crow_ico.ico">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 id="site-title">소설 플랫폼</h1>
    </header>

    <main class="layout">
        <div id="overlay"></div>
        <div class="top-buttons">
            <button id="menu-toggle">☰ 메뉴</button>
            <button id="more-toggle">더보기</button>
        </div>
        <nav id="episode-nav">
            <ul id="episode-list">
            </ul>
        </nav>

        <section id="episode-container">
        </section>

        <aside id="extra-info">
            <div class="link-card">
                <a href="https://discord.gg/" target="_blank">
                    <img src="data/Discord.png" alt="디스코드">
                    <span>Discord에서 보기<div class="discord-small"><br>-K</div></span>
                </a>
            </div>

        </aside>
    </main>

    <footer>
        <p>&copy; Keidat</p>
    </footer>


    <!-- <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> -->

</html>
